[package]
name = "cargo-component"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.70"
cargo = "0.70.1"
cargo-util = "0.2.3"
clap = { version = "4.2.4", features = ["derive"] }
toml_edit = { version = "0.19.8", features = ["serde"] }
warg-protocol = { git = "https://github.com/bytecodealliance/registry" }
warg-crypto = { git = "https://github.com/bytecodealliance/registry" }
warg-client = { git = "https://github.com/bytecodealliance/registry" }
wit-bindgen-core = "0.6.0"
wit-bindgen-rust = "0.6.0"
wit-bindgen-rust-lib = "0.6.0"
wit-parser = "0.7.1"
wit-component = "0.8.2"
pretty_env_logger = { version = "0.4.0", optional = true }
log = "0.4.17"
heck = "0.4.1"
semver = "1.0.17"
serde = { version = "1.0.160", features = ["derive"] }
url = { version = "2.3.1", features = ["serde"] }
tokio = { version = "1.28.0", default-features = false, features = ["macros", "rt-multi-thread"] }
home = "0.5.5"
p256 = "0.13.2"
rand_core = "0.6.4"
serde_json = "1.0.96"
async-trait = "0.1.68"
wat = "1.0.63"
indexmap = "1.9.3"
hex = "0.4.3"
termcolor = "1.2.0"
wasm-metadata = "0.5.0"
futures = "0.3.28"
bytes = "1.4.0"
tokio-util = "0.7.8"
rpassword = "7.2.0"
keyring = "2.0.2"

[features]
default = ["pretty_env_logger"]

[dev-dependencies]
assert_cmd = "2.0.11"
predicates = "3.0.3"
wasmparser = "0.104.0"
