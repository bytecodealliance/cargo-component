[package]
name = "cargo-component"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
cargo = "0.62.0"
cargo-util = "0.1.2"
clap = { version = "3.2.3", features = ["derive"] }
toml_edit = { version = "0.13.4", features = ["easy"] }
wit-parser = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "067661d" }
wit-bindgen-gen-core = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "067661d" }
wit-bindgen-gen-rust-wasm = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "067661d" }
wit-component = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "067661d" }
pretty_env_logger = { version = "0.4.0", optional = true }
log = "0.4.17"

[features]
default = ["pretty_env_logger"]

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"
wasmparser = { git = "https://github.com/bytecodealliance/wasm-tools", branch = "main" }
