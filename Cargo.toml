[package]
name = "cargo-component"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
cargo = "0.68.0"
cargo-util = "0.2.3"
clap = { version = "4.1.4", features = ["derive"] }
toml_edit = { version = "0.18.1", features = ["easy"] }
warg-protocol = { git = "https://github.com/bytecodealliance/registry" }
warg-crypto = { git = "https://github.com/bytecodealliance/registry" }
wit-bindgen-core = "0.3.0"
wit-bindgen-gen-guest-rust = "0.3.0"
wit-parser = "0.6.0"
wit-component = "0.6.0"
pretty_env_logger = { version = "0.4.0", optional = true }
log = "0.4.17"
heck = "0.4.1"
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
url = { version = "2.3.1", features = ["serde"] }
tokio = { version = "1.25.0", default-features = false, features = ["macros", "rt-multi-thread"] }
home = "0.5.4"
p256 = "0.11.1"
rand_core = "0.6.4"
serde_json = "1.0.93"
async-trait = "0.1.64"
wat = "1.0.58"
indexmap = "1.9.2"
hex = "0.4.3"

[features]
default = ["pretty_env_logger"]

[dev-dependencies]
assert_cmd = "2.0.8"
predicates = "2.1.5"
wasmparser = "0.100.0"
